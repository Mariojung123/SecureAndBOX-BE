<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #FEE500;
            border: none;
            color: #000000;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kakao Login Test</h1>
        <button onclick="startKakaoLogin()">Login with Kakao</button>
        <p id="status"></p>
    </div>

    <script>
        function startKakaoLogin() {
            // Replace with your actual backend URL
            const backendUrl = 'http://localhost:8080/api/oauth';

            document.getElementById('status').textContent = 'Redirecting to Kakao login...';

            // Redirect to the backend endpoint
            window.location.href = backendUrl;
        }

        // Check if there's a code parameter in the URL (after redirect back from Kakao)
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                document.getElementById('status').textContent = 'Login successful! Code: ' + code;
                // Here you would typically send this code to your backend to exchange for tokens
            }
        };
    </script>
</body>
</html>
